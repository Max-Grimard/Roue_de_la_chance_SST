<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Chance SST</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 45px;
            font-weight: bold;
            color: blue;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .wheel-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 20px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid blue;
            transition: transform 3s ease-out;
        }
        .pointer {
            position: absolute;
            top: 50%;
            right: -25px;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: blue;
            border-radius: 50%;
        }
        .controls {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: 2px solid blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">ROUE DE LA CHANCE SST</div>
    </div>
    <div class="container">
        <div class="wheel-container">
            <canvas id="wheelCanvas" class="wheel"></canvas>
            <div class="pointer"></div>
        </div>
        <div class="controls">
            <button onclick="spinWheel()">Tourner la roue</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const segments = [
            "Décès", "Fracture", "Blessure mineure", "Rien du tout",
            "Paralysie partielle à vie", "Coupure / lacération", "Égratignure", "Passer proche",
            "Perte d'un membre", "Comotion cérébrale", "Ecchymose", "Réussi... Yé!",
            "Électrocution / Électrisation", "Écrasement d'un membre", "Écharde", "Votre jour de chance!"
        ];
        const colors = [
            "#000000", "#FF0000", "#FFFF00", "#00FF00",
            "#000000", "#FF0000", "#FFFF00", "#00FF00",
            "#000000", "#FF0000", "#FFFF00", "#00FF00",
            "#000000", "#FF0000", "#FFFF00", "#00FF00"
        ];
        let angle = 0;
        let spinning = false;

        function drawWheel() {
            const numSegments = segments.length;
            const arc = (2 * Math.PI) / numSegments;
            canvas.width = 600;
            canvas.height = 600;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.beginPath();
            ctx.arc(300, 300, 300, 0, 2 * Math.PI);
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 5;
            ctx.stroke();
            
            for (let i = 0; i < numSegments; i++) {
                ctx.beginPath();
                ctx.moveTo(300, 300);
                ctx.arc(300, 300, 300, i * arc, (i + 1) * arc);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.stroke();
                
                ctx.save();
                ctx.translate(300, 300);
                ctx.rotate(i * arc + arc / 2);
                ctx.textAlign = "right";
                
                ctx.fillStyle = (colors[i] === "#FFFF00" || colors[i] === "#00FF00") ? "#000" : "#FFF";
                ctx.font = "18px Arial";
                ctx.fillText(segments[i], 270, 5);
                ctx.restore();
            }
        }
        
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            const randomDegree = Math.floor(3600 + Math.random() * 360);
            angle += randomDegree;
            document.querySelector(".wheel").style.transform = `rotate(${angle}deg)`;
            
            setTimeout(() => {
                spinning = false;
            }, 3000);
        }

        drawWheel();
    </script>
</body>
</html>
